<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body{
            background-color: grey;
        }
        input{
            border: solid black 2px;
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }
        button{
            margin-left: 130px;
           padding: 10px;
           border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
    </div>
   <form action="">
    <div>
        <label for="height">Height in CM:</label>
        <input type="text" name="height"  id="height" >
    </div>
    <div>
        <label for="Weight">weight in CM:</label>
        <input type="text" name="weight" id="weight" >
    </div>
    <div><button>Calculate</button></div>
    <div id="result"></div>

    <div>
   </form>
    <section>
        <h4>
            BMI Weight Guide
    
        </h4>
        <section>Under weight =Less than 18.6</section>
        <section>Normal Range = 18.6 and 24.9</section>
        <section>
            Overweight = Greater than 24.9
        </section>
    </section>
</div>

</script>

</html>
