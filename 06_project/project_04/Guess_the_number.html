<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="format">
        <h1 id="title">Number guessing game</h1>
        <p>Try an guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessNo" > Guess a Number</label>
            <input type="text" name="guessNo" id="guessNo">
            <input type="submit" value="submit guess" id="subm">

        </form>

        <div id="resultmatch">
            <p id="previousguess">previous Guessess: <span></span></p>
            <p>Guesses Remaining : <span class="lastresult">10</span></p>
            <p class="checkvalue"></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
