<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color body by click</title>
    <style>
        body{
            display: flex;
          justify-content: center;
          /* align-content: center; */
         
        }

        .box{

            border: solid black 2px ;
            height: 50px;
            width: 50px;
            margin: 5px;

        }
        
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    
</body>
<script>
    const firstbox =document.querySelector("#box1")
    // console.log(firstbox);
    firstbox.style.backgroundColor ="red";

    const secondbox =document.querySelector("#box2")
    // console.log(firstbox);
    secondbox.style.backgroundColor ="blue";

    const thirdbox =document.querySelector("#box3")
    // console.log(firstbox);
    thirdbox.style.backgroundColor ="yellow";

    const forthtbox =document.querySelector("#box4")
    // console.log(firstbox);
   forthtbox.style.backgroundColor ="green";

    const fifthbox =document.querySelector("#box5")
    // console.log(firstbox);
    fifthbox.style.backgroundColor ="grey";


    //onclick the box color change to body
    const buttons = document.querySelectorAll(".box");

    const body = document.querySelector("body");
    // console.log(buttons)
     buttons.forEach(function (box){
        console.log(box);
        box.addEventListener('click',function(e){
            console.log(e);
            console.log(e.target)

            if(e.target.id === 'box1'){
                body.style.backgroundColor ="red"
            }
            if(e.target.id === 'box2'){
                body.style.backgroundColor ="blue"
            }
            if(e.target.id === 'box3'){
                body.style.backgroundColor ="yellow"
            }
            if(e.target.id === 'box4'){
                body.style.backgroundColor ="green"
            }
            if(e.target.id === 'box5'){
                body.style.backgroundColor ="grey"
            }
        })
     })
</script>

</html>
